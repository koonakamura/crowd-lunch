# Trigger CI after base branch change
name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install backend dependencies
      working-directory: ./api
      run: |
        pip install poetry
        poetry install
    
    - name: Install frontend dependencies
      working-directory: ./web
      run: npm install
    
    - name: Run backend tests
      working-directory: ./api
      env:
        TESTING: "true"
      run: poetry run pytest tests/
    
    - name: Run frontend linting
      working-directory: ./web
      run: npm run lint
    
    - name: Build frontend
      working-directory: ./web
      env:
        VITE_API_BASE_URL: https://crowd-lunch.fly.dev
      run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install frontend dependencies
      working-directory: ./web
      run: npm install
    
    - name: Build frontend
      working-directory: ./web
      env:
        VITE_API_BASE_URL: https://crowd-lunch.fly.dev
      run: npm run build
    
    - name: Verify Netlify secrets
      run: |
        if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
          echo "ERROR: NETLIFY_AUTH_TOKEN secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
          echo "ERROR: NETLIFY_SITE_ID secret is not set"
          exit 1
        fi
        echo "Netlify secrets are configured"
    
    - name: Deploy Frontend to Netlify
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './web/dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions - Build ${{ github.run_number }}"
        enable-pull-request-comment: false
        enable-commit-comment: false
        overwrites-pull-request-comment: false
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      continue-on-error: false
